<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  
  
  <div class="flex flex-col items-center space-y-8 w-full max-w-md">
    
    
    <div class="bg-white p-8 rounded-2xl shadow-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Registration Form</h1>

      <form id="user-form" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700">Name:</label>
          <input required type="text" id="name" name="name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="email" class="block text-gray-700">Email:</label>
          <input required type="email" id="email" name="email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="password" class="block text-gray-700">Password:</label>
          <input required type="password" id="password" name="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="dob" class="block text-gray-700">Date of Birth:</label>
          <input required type="date" id="dob" name="dob" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="flex items-center space-x-2">
          <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="w-4 h-4" />
          <label for="acceptTerms" class="text-gray-700">Accept Terms & Conditions</label>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition">Submit</button>
      </form>
    </div>

    
    <div id="user-entries" class="bg-white p-6 rounded-xl shadow-md w-auto max-w-fit">
        
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
